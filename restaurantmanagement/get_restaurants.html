<!DOCTYPE html>
<html>
<head>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
 <h2>Restaurant Details</h2>
 <table  id="get">
  <tr>
    <th>Restaurant Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Contact Number</th>
  </tr>
 </table>
</body>
<script>
  $(document).ready( function(){
    $.ajax({
     url: "http://127.0.0.1:3000/api/v1/restaurantmanagements",
     headers: {"Authorization": "eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyLCJleHAiOjE2ODAyMzYzMjF9.ItMwZoG4nSrADmv9Xm93oSF0auiXI4g90utZ7mijv70"},
     type: "GET",
     success: function(response){
            $.each(response, function (key, value) {
              $('#get').append("<tr>\
                    <td>"+value.restaurant_name+"</td>\
                   <td>"+value.address+"</td>\
                    <td>"+value.email+"</td>\
                    <td>"+value.contact_no+"</td>\
                    </tr>");
                  })
      }
    });

   
  })
</script>

</html>
