<!DOCTYPE html>
<html>
<head>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
   <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
 <h2>Restaurant Details</h2>
 <table  id="table1">
<thead>
<tr>
   <th>Restaurant Name</th>
   <th>Address</th>
    <th>Email</th>
    <th>Contact Number</th>
</tr>
</thead>
<tbody>
<script type="text/javascript">
$( document ).ready(function() {
 $('#table1').DataTable();
 $.ajax({
 type: 'GET',
 url: "http://127.0.0.1:3000/api/v1/restaurantmanagements",
 headers: {"Authorization": "eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyLCJleHAiOjE2ODAyMzYzMjF9.ItMwZoG4nSrADmv9Xm93oSF0auiXI4g90utZ7mijv70"},
   dataType: "json",
    success: function(resultData) {
       var result = '';
       $.each(resultData, function(i, item) {
      result += '<tr><td>' + item.restaurant_name +
     '</td><td>' + item.address + '</td><td>' + item.email + '</td><td>' + item.contact_no +
    '</td></tr>';
     });
       $('#table1').append(result);
     }
 });
 });
</script>
</tbody>
</table>
</body>
</html>
